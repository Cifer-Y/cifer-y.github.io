<div id="title">启动和关闭 postgresql</div>
  <div id="content">
  <h3 id="1">1. 启动服务器</h3>
<p>设置环境变量:</p>
<div class="hlcode"><pre><span class="n">PGDATA</span><span class="o">=/</span><span class="n">opt</span><span class="o">/</span><span class="n">postgresql</span><span class="o">/</span><span class="n">data</span>
<span class="n">export</span> <span class="n">PGDATA</span>
</pre></div>


<p>然后:
<code>pgctl start</code></p>
<h3 id="2">2. 关闭服务器</h3>
<p>仅用于紧急关闭:</p>
<p><code>pg_ctl stop -m fast</code></p>
